<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .back_ground {
            width: 100%;
            height: 100vh;
        /*linear-gradient(0,rgba(225,255,0,0.5),rgba(0,0,0,0.5)),  --- chèn mờ ảnh */
            background-image: url("https://kynguyenlamdep.com/wp-content/uploads/2022/06/anh-gai-xinh-cuc-dep.jpg");
            background-size: 200px;   /* contain - lấy chiều dọc
                                           cover - lấy chiều ngang*/
            background-repeat:no-repeat;
            border : 10px solid black;
            padding: 20px;
            box-sizing: border-box;
            background-origin: padding-box;
            background-position: center;     /* position - vị tí */
        }
    </style>
</head>
<body>
<div class="back_ground"></div>
</body>
</html>
